<!DOCTYPE html>
<html lang="pt">
  <head> 
    <meta charset="UTF-8">
    <title>Resultado</title>
  </head>
  <body>
    <h1>{{question.question_text}}</h1>
    <ul> 
      {%for choice in question.choice_set.all %}
        <li> 
          {{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}
        </li>
      {%endfor%}   
    </ul>
    <a href="{% url  'newApp:vote' question.id   %}">Vote Agora</a>
    <a href="{% url 'newApp:index' question.id   %}">Veja Outras perguntas</a>
  </body> 
</html>
